<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Gautam Bidari</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
  <style>
    :root {
      --primary-color: #15cdfc;
      --primary-dark: #0ea5ca;
      --bg-color: #121212;
      --bg-secondary: #1e1e1e;
      --light-color: #f9f9f9;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.4);
      --accent-color: #5f65f9; /* Added accent color for button */
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #pdf-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    #pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .header {
      background-color: var(--bg-secondary);
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
    }
    
    .header a:hover {
      color: var(--primary-color);
    }
    
    .back-link {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .download-btn {
      background: linear-gradient(135deg, #5f65f9 0%, #4e4bd0 100%); /* Changed gradient to stand out */
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }
    
    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
      background: linear-gradient(135deg, #6b70ff 0%, #5a57e0 100%); /* Lighter gradient on hover */
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <div class="header">
      <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
      <a href="resume.pdf" download="Gautam_Bidari_Resume.pdf" class="download-btn">Download PDF</a>
    </div>
    <object id="pdf-viewer" data="resume.pdf" type="application/pdf">
      <embed src="resume.pdf" type="application/pdf" />
      <p>Your browser doesn't support embedded PDFs. <a href="resume.pdf">Click here to download the PDF</a>.</p>
    </object>
  </div>
  <script>
    // If object tag doesn't work properly on some mobile devices, create an iframe fallback
    const pdfViewer = document.getElementById('pdf-viewer');
    pdfViewer.addEventListener('error', function() {
      const iframe = document.createElement('iframe');
      iframe.src = 'resume.pdf';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      pdfViewer.parentNode.replaceChild(iframe, pdfViewer);
    });
  </script>
</body>
</html>
